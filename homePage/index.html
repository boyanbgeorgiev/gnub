<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeaLifeScan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-blue-700">
    <div class="bg-yellow-200 text-white py-4 mb-9 shadow-lg">
      <nav class="container mx-auto flex justify-center items-center">
        <h1 class="text-2xl font-bold align items-center text-black">
          SeaLifeScan
        </h1>
      </nav>
    </div>
    <div class="container mx-auto text-center">
      <div class="mission-content">
        <h2>
          Revolutionizing Coral Conservation with <b>Image Recognition </b>
        </h2>
        <p>
          Empowering researchers, conservationists, and policymakers to protect
          coral reefs with advanced AI technology.
        </p>
        <a href="#" class="cta-btn border">Learn More</a>
      </div>

      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        for="file_input"
        >Upload file</label
      >
      <input
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        id="file_input"
        type="file"
      />
    </div>
  </body>
</html>
